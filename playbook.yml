---
- hosts: all

  vars:
    packages:
      - httpd
      - openssh-server

  tasks:
    - name: ensure apache is at the latest version
      yum:
        name: "{{ packages }}"
        state: latest
    - name: write the apache config file
      template:
        src: apache/welcome.conf.j2
        dest: /etc/httpd/conf.d/welcome.conf
      notify:
        - restart apache
    - name: ensure apache is running (and enable it at boot)
      service:
        name: httpd
        state: started
        enabled: true

  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted
